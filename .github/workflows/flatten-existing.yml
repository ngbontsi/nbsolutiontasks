# __define-ocg__ Flatten pre-unzipped skeleton structure
name: Flatten Existing Skeleton
on:
  workflow_dispatch:  # Run manually from the Actions tab

permissions:
  contents: write  # âœ… allow committing and pushing

jobs:
  flatten:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move project contents to root
        run: |
          # Find the inner folder (task-manager-skeleton-v2-kafka)
          varOcg=$(find skeleton -mindepth 1 -maxdepth 1 -type d | head -n 1)
          echo "Found inner folder: $varOcg"
          
          # Move everything up to repo root
          mv "$varOcg"/* ./

          # Remove old skeleton folder
          rm -rf skeleton
          echo "Flatten complete!"

      - name: Commit flattened structure
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Flattened project structure" || echo "No changes to commit"
          git push
