# __define-ocg__ Updated unzip workflow with permissions fix
name: Unzip Task Manager Skeleton
on:
  workflow_dispatch:

permissions:
  contents: write   # ✅ allows committing & pushing changes

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ✅ uses repo token

      - name: Unzip skeleton
        run: |
          varOcg="task-manager-skeleton-v2-kafka.zip"
          unzip "$varOcg" -d ./skeleton
          rm "$varOcg"

      - name: Commit unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped project skeleton" || echo "No changes to commit"
          git push
